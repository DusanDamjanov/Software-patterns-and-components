<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel='stylesheet' href="{% static 'style.css' %}"/>
        <title>{{ title }}</title>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <label for="data-type-selector">Select type of data to parse:</label>
                <select id="data-type-selector" style="width: 160px;">
                    {% for loader in loaders %}
                        <option value="{{ loader }}">{{ loader.name }}</option>
                    {% endfor %}
                </select>
                <label for="data-content-selector">Select which file to parse:</label>
                <select id="data-content-selector" style="width: 160px;">
                    {% for file in data %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
                <label for="visualizator-type-selector">Select type of visualization:</label>
                <select id="visualizator-type-selector" style="width: 160px;">
                    {% for visualizer in visualizers %}
                        <option value="{{ visualizer }}">{{ visualizer.name }}</option>
                    {% endfor %}
                </select>
                <button id="start-parsing" type="button">Start parse</button>
                <button id="reset-page" type="button">Reset</button>
<!--                <a href="/parse">parsiraj</a>-->
            </div>
            <div>
                <div >
                    {% block treeView %}
                    <p>za pocetak</p>
                    {% endblock %}
                </div>
                <div>
                    {% block graphView %}
                    {% endblock %}
                </div>
            </div>
        </div>

   <script>
        document.getElementById('start-parsing').addEventListener('click', function () {
            window.location.href = '/parse'
        });

        document.getElementById('reset-page').addEventListener('click', function () {
            window.location.href = '/'
        });


    </script>

    </body>
</html>
