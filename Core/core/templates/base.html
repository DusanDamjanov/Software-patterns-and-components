<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel='stylesheet' href="{% static 'style.css' %}"/>
        <title> {{title}} </title>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <label for="data-type-selector">Select type of data to parse: </label>
                <select id="data-type-selector" style="width: 160px;">
                    {% for loader in loaders %}
                        <option value="{{ loader }}">{{ loader.name }}</option>
                    {% endfor %}
                </select>
                <label for="data-content-selector" >Select which file to parse: </label>
                <select id="data-content-selector" style="width: 160px;">
                    {% for file in data %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
                <label for="visualizator-type-selector">Select type of visualization: </label>
                <select id="visualizator-type-selector" style="width: 160px;">
                    {% for visualizer in visualizers %}
                    <!-- izmenila sam u visualizer.identifier umesto samo viusalizer-->
                        <option value="{{ visualizer }}">{{ visualizer.name }}</option>
                    {% endfor %}
                </select>
                <button id="start-parsing" type="button">Start parse</button>
            </div>
            <div class="graphs">
                <div class="left">
                    {% block treeView %}
                    {% endblock %}
                </div>
                <div class="right">
                    {% block graphView %}
                    {% endblock %}
                </div>
            </div>
        </div>
    <script src="{% static 'render_simple_visualizer.js' %}"></script>

    <script>
    // JavaScript code to show/hide simple visualization based on selected option
    document.getElementById("visualizator-type-selector").addEventListener("change", function() {
        var selectedOption = this.value;
        if (selectedOption === "visualization_simple") {
            document.getElementById("simple-visualization").style.display = "block";
            document.getElementById("other-visualization").style.display = "none";
        } else {
            document.getElementById("simple-visualization").style.display = "none";
            document.getElementById("other-visualization").style.display = "block";
        }
    });
</script>

    </body>
</html>
